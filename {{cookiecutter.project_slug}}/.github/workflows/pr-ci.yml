name: CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - ready_for_review
      - review_requested
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
      - CONTRIBUTING.md
      - docs/**
      - mkdocs.yml

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        py3version: ["9", "11"]
      fail-fast: false
    uses: arup-group/actions-city-modelling-lab/.github/workflows/python-install-lint-test.yml@main
    with:
      os: {% raw %}${{ matrix.os }}{% endraw %}
      py3version: {% raw %}${{ matrix.py3version }}{% endraw %}
      notebook_kernel: {{ cookiecutter.project_slug }}
      lint: false
      pytest_args: '--no-cov'  # ignore coverage
      upload_to_codecov: false

  test-coverage:
    uses: arup-group/actions-city-modelling-lab/.github/workflows/python-install-lint-test.yml@main
    with:
      os: ubuntu-latest
      py3version: "11"
      notebook_kernel: {{ cookiecutter.project_slug }}
      lint: false
      pytest_args: 'tests/'  # ignore example notebooks
      upload_to_codecov: true

  memory-profile:
    uses: arup-group/actions-city-modelling-lab/.github/workflows/python-memory-profile.yml@main
    with:
      py3version: "11"
      upload_flamegraph: true

  cruft-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: latest
          environment-name: {% raw %}${{ github.event.repository.name }}-cruft{% endraw %}
          create-args: >-
            cruft
            python=3.11
          post-cleanup: all
          cache-environment: true

      - name: Check project against template
        id: check
        run: cruft check
