name: Minimal CI

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
      - CONTRIBUTING.md
      - docs/**
      - mkdocs.yml

jobs:
  test:
    uses: arup-group/actions-city-modelling-lab/.github/workflows/python-install-lint-test.yml@main
    with:
      os: ubuntu-latest
      py3version: "11"
      {%- if cookiecutter.create_jupyter_notebook_directory|lower == "y" %}
      notebook_kernel: {{ cookiecutter.repository_name }}
      {%- endif %}
      lint: false

  aws-upload:
    needs: test
    env:
      aws_access_key_id: {% raw %}${{ secrets.AWS_ACCESS_KEY_ID }}{% endraw %}
      aws_secret_access_key: {% raw %}${{ secrets.AWS_SECRET_ACCESS_KEY }}{% endraw %}
      aws_s3_code_bucket: {% raw %}${{ secrets.AWS_S3_CODE_BUCKET }}{% endraw %}
    if: needs.test.result == 'success' && env.aws_access_key_id != '' && env.aws_secret_access_key != '' && env.aws_s3_code_bucket != ''
    uses: arup-group/actions-city-modelling-lab/.github/workflows/aws-upload.yml@main
    secrets:
      AWS_ACCESS_KEY_ID: {% raw %}${{ secrets.AWS_ACCESS_KEY_ID }}{% endraw %}
      AWS_SECRET_ACCESS_KEY: {% raw %}${{ secrets.AWS_SECRET_ACCESS_KEY }}{% endraw %}
      AWS_S3_CODE_BUCKET: {% raw %}${{ secrets.AWS_S3_CODE_BUCKET }}{% endraw %}