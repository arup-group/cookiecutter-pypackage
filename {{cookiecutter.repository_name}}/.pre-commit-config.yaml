default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1000"]

  - repo: https://github.com/astral-sh/ruff-pre-commit  # https://beta.ruff.rs/docs/usage/#github-action
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
      - id: ruff-format

  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.13.0
    hooks:
      - id: markdownlint
        name: Markdownlint
        description: Run markdownlint on your Markdown files
        entry: mdl
        language: ruby
        files:  \.(md|mdown|markdown)$
        args: [-r, "~MD013,~MD046"]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.0
    hooks:
    - id: codespell
      # required for config to be managed in pyproject.toml
      additional_dependencies:
        - tomli

  - repo: local
    hooks:
      # Prevent committing .rej files
      - id: forbidden-files
        name: forbidden files
        entry: found Cruft update rejection files (`.rej`); review them and then remove them.
        language: fail
        files: "\\.rej$"

      - id: version-without-v
        name: Don't commit if package version is prepended with a `v`
        entry: '__version__ = \"v'
        language: pygrep
        types: [text]

ci:  # https://pre-commit.ci/
  autofix_prs: false
  autoupdate_schedule: monthly
